<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kantor</title>
    <meta property="og:image" content="https://www.canva.com/design/DAFQEC-FmY8/-VFV9iyoe_pxjyJ0892OMw/view?utm_content=DAFQEC-FmY8&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="CSS/container.css" rel="stylesheet" />
    <link href="CSS/form.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>

  <body class="body">
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kantor</legend>
          <p>
            <label>
              <span class="form__labelText currency1">EUR:</span>
              <input
                class="form__input js-number1"
                type="number"
                name="number1"
                min="1"
              />
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText">Kurs:</span>
              <input
                id="course"
                class="form__input js-course"
                type="number"
                name="course"
                value="4.8100"
                readonly
              />
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText currency2">PLN:</span>
              <input
                id="number2"
                class="form__input js-number2"
                type="number"
                name="number2"
                value=""
                readonly
              />
            </label>
          </p>
        </fieldset>
      </form>
      <button class="form__button js-button">
        <i class="icon" data-feather="refresh-ccw"></i>
      </button>
    </div>
  </body>
  <script>
    feather.replace();
  </script>
</html>
